	<!-- The core Firebase JS SDK is always required and must be listed first -->

	<script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-firestore.js"></script>

	<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
	<script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-analytics.js"></script>

	<script src="https://code.jquery.com/jquery-1.9.1.js"></script>

	<script>
		$(document).ready(function() {
		
		var firestore = firebase.firestore();
		var cont = 1;
	
		firestore.collectionGroup("DadosJogadores").where("Gols", ">", 0 ).orderBy("Gols", "desc").get().then(function(querySnapshot) {
	    	querySnapshot.forEach(function(doc) {
	        	const myData = doc.data();

	        	var tabela = document.getElementById("artilharia");
	        	var tr = document.createElement("tr");
	        	var tdPos = document.createElement("td");
	        	var tdNome = document.createElement("td");
	        	var tdGols = document.createElement("td");
	        	var tdClube = document.createElement("td");

	        	tdPos.innerText = (cont + "º");
	        	tdNome.innerText = myData.Nome;
	        	tdGols.innerText = myData.Gols;
	        	tdClube.innerText = myData.Clube;
	        	tr.setAttribute("class", "tabela-artilharia-linhas");

	        	tr.appendChild(tdPos);
	        	tr.appendChild(tdNome);
	        	tr.appendChild(tdGols);
	        	tr.appendChild(tdClube);
	        	tabela.appendChild(tr);

	        	cont++;
	        });
	    });
	});
	</script>
