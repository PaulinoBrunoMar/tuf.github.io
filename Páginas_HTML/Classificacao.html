	<!-- The core Firebase JS SDK is always required and must be listed first -->

	<script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-firestore.js"></script>

	<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
	<script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-analytics.js"></script>

	<script src="https://code.jquery.com/jquery-1.9.1.js"></script>

	<script>
		$(document).ready(function() {
		
		var firestore = firebase.firestore();
		var cont = 1;
	
		firestore.collection("Clube").orderBy("PontosClassificaçãoGeral", "desc").orderBy("GoldStar", "desc").orderBy("SilverStar", "desc").orderBy("BronzeStar", "desc").orderBy("Participação", "desc").orderBy("Vitórias", "desc").get().then(function(querySnapshot) {
	    	querySnapshot.forEach(function(doc) {
	        	const myData = doc.data();

	        	var tabela = document.getElementById("clsfG");
	        	var tr = document.createElement("tr");
	        	var tdPos = document.createElement("td");
	        	var tdNome = document.createElement("td");
	        	var tdGols = document.createElement("td");
	        	var goldStar = document.createElement("td");
	        	var silverStar = document.createElement("td");
	        	var bronzeStar = document.createElement("td");

	        	tdPos.innerText = (cont + "º");
	        	tdNome.innerText = myData.NomeClube;
	        	tdGols.innerText = myData.PontosClassificaçãoGeral;
	        	tr.setAttribute("class", "tabela-clsf-linhas");
	        	goldStar.innerText = myData.GoldStar;
	        	silverStar.innerText = myData.SilverStar;
	        	bronzeStar.innerText = myData.BronzeStar;

	        	tr.appendChild(tdPos);
	        	tr.appendChild(tdNome);
	        	tr.appendChild(tdGols);
	        	tr.appendChild(goldStar);
	        	tr.appendChild(silverStar);
	        	tr.appendChild(bronzeStar);
	        	tabela.appendChild(tr);

	        	cont++;
	        });
	    });
	});
	$(document).ready(function() {

		var firestore = firebase.firestore();
		var cont = 1;

	    firestore.collection("Clube").orderBy("PontosPrioridadeContratação", "desc").orderBy("GoldStar", "desc").orderBy("SilverStar", "desc").orderBy("BronzeStar", "desc").orderBy("Participação", "desc").orderBy("Vitórias", "desc").get().then(function(querySnapshot) {
	    	querySnapshot.forEach(function(doc) {
	        	const myData = doc.data();

	        	var tabela = document.getElementById("clsfC");
	        	var tr = document.createElement("tr");
	        	var tdPos = document.createElement("td");
	        	var tdNome = document.createElement("td");
	        	var tdGols = document.createElement("td");

	        	tdPos.innerText = (cont + "º");
	        	tdNome.innerText = myData.NomeClube;
	        	tdGols.innerText = myData.PontosPrioridadeContratação;
	        	tr.setAttribute("class", "tabela-clsf-linhas");
	        	
	        	tr.appendChild(tdPos);
	        	tr.appendChild(tdNome);
	        	tr.appendChild(tdGols);
	        	tabela.appendChild(tr);

	        	cont++;
	        });
	    });
	});

	</script>
